<h3>Quarantine Todo's:</h3>
<div ng-controller="ToDoCtrl">
    <hr>
    <input type="text" ng-model="item" placeholder="Add a task">
    <button type="submit" ng-click="addTodo(item)">Add</button>
    <hr>
    <div class="item" ng-repeat="todo in todos | filter:list">
        <h3>{{todo.task}}</h3>
        <button ng-click="deleteItem($index)"> X </button>
    </div>
</div>
